<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="CSS/otp.css">
</head>

<body>
    <form class="form">
        <div class="title">OTP</div>
        <div class="title">Verification Code</div>
        <p class="message">We have sent a verification code to your mobile number</p>
        <div class="inputs">
            <input id="input1" type="text" maxlength="1">
            <input id="input2" type="text" maxlength="1" disabled>
            <input id="input3" type="text" maxlength="1" disabled>
            <input id="input4" type="text" maxlength="1">
        </div>
        <button class="action">verify me</button>
        <p class="resendNote">Didn't receive the code? <a href="#"><button type="button" class="resendBtn">Resend Code</button></a></p>
    </form>
</body>
<script src="sotp.js"></script>

</html>
